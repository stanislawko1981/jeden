<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
	<div id="first">
		Pomyśl jakąś liczbę całkowitą z zakresu od <span id="start"></span>
		do <span id="stop"></span>
		<button id="begin">Pomyślałem</button>
	</div>
	<div id="second" style="display: none;">
		Twoja liczba to <span id="result"></span>
		<button id="correct">Zgadłeś</button>
		<button id="less">Mniej</button>
		<button id="more">Więcej</button>
	</div>
	<button id="debug">SHOW DEBUG</button>
	<div id="debug_window" style="border: solid 1px black; display: none">
		<p>Smallest: <span id="smallest"></span></p>
		<p>Biggest: <span id="biggest"></span></p>
		<p>Guess: <span id="guess"></span></p>
		<p>Start: <span id="start_"></span></p>
		<p>Stop: <span id="stop_"></span></p>
	</div>
	<script src="zgadywanka.js"></script>
</body>
</html>
